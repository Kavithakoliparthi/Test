<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
	<meta charset="utf-8" />

</head>
<body>
    <p>Registration Page</p>
    <form action="Sample.html">
        Name:<input type="text" name="username" id="result"/> <br />
        Phone Number:<input type="text" name="phone number" pattern="[0-9]{10}"/> <br />
        Password:<input type="password" name="password" pattern="((?=.*[A-Z]{2})(?=.*[@#$%!]{3})(?=.*\d).{8,})" />  <br/>
        Email:<input type="email" name="Email" pattern="[a-zA-Z0-9]{5,}@gmail.com"/><br />
        Address:<textarea></textarea>
        <input type="submit" value="Submit" />
   </form>
     
</body>
</html>
